
<app-public-nav></app-public-nav>
<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">{{brand}}</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small text-muted">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" [class.was-validated]="invalidForm" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="col-12">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" formControlName="username" name="username" class="form-control" id="username" required>
                      <div class="invalid-feedback">Please enter your usesr name!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" formControlName="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <!-- <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div> -->
                    <div class="col-12">
                      @if(submitting){
                        <button class="btn btn-primary w-100" type="button" disabled>
                          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                          <span role="status">Signing in...</span>
                        </button>
                      } @else{
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                      }

                    </div>
                    <!-- <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div> -->
                  </form>
                  @if(isCredentialWrong){
                    <small class="text-danger">Sorry! wrong credential</small>
                  }
                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>

    <p>Form Status: {{ loginForm.status }}</p>

  </main><!-- End #main -->
